<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insertar persona</title>
    <link rel="stylesheet" href="/crearPersona.css" th:href="@{/crearPersona.css}">
</head>
<body>

    <h1>FORMULARIO DE PERSONAS</h1>
    <form th:object="${persona}" th:action="${accion}" method="POST">
            <input type="hidden" th:field="*{id}">
            <label>Nombre : <input type="text" th:field="*{nombre}"></label><br/>
            <label>Edad : <input type="number" th:field="*{edad}"></label><br/>
            <button Guardar type="submit">Guardar</button>
    </form>

    <a href="/personas">Volver al listado de personas</a>

</body>
</html>
