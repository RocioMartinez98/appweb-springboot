<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de personas</title>
    <link rel="stylesheet" href="listar.css" th:href="@{/listar.css}">
</head>
<body>

<h1>LISTADO DE PERSONAS</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Acciones</th>
    </tr>
    <tr th:each="persona: ${PersonasLista}"> <!--recorre una lista o coleccion-->
        <td th:text="${persona.id}" ></td>
        <td th:text="${persona.nombre}" ></td>
        <td th:text="${persona.edad}" ></td>
        <td>
            <a th:href="@{/personas/editar/{id}(id=${persona.id})}">Editar</a>
            <a th:href="@{/personas/eliminar/{id}(id=${persona.id})}">Eliminar</a>
        </td>
    </tr>
</table>

<!--porque es el endpoint del controller y el endpoint para crear una persona-->
<a href="/personas/nueva">Nueva persona</a>

</body>
</html>
